{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="graphique">
    <canvas id="graphique-hum" height="220"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    function updateHumChart(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const labels = data.temps;
                const dataValues = data.humidity;

                const ctx = document.getElementById('graphique-hum').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Humidit√© (%)',
                            data: dataValues,
                            backgroundColor: 'rgba(0, 0, 255, 0.2)',
                            borderColor: 'rgba(0, 0, 255, 1)',
                            borderWidth: 2,
                            pointStyle: 'circle',
                            pointRadius: 2,
                            pointBorderColor: 'blue'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true,
                                    callback: function(value) { return value + '%'; }
                                }
                            }],
                            xAxes: [{
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    displayFormats: { hour: 'HH:mm' }
                                },
                                ticks: { autoSkip: true, maxRotation: 45, minRotation: 0 }
                            }]
                        }
                    }
                });
            });
    }

    // Load data for initial chart (default to "JOUR" for demonstration)
    updateHumChart('{% url "chart_hum_jour" %}');
</script>
{% endblock %}

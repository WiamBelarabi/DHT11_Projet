{% extends 'navBar.html' %}
{% load static %}

{% block index %}
<html lang="en">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 3cm;
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/hp2.jpg');
            backdrop-filter: blur(3px);
            display: flex; /* Center the content */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
        }

        .card-body {
            width: 80%; /* Increased width */
            max-width: 1200px; /* Limit width */
            margin: 0px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #myAreaChart {
            width: 100%; /* Full width */
            height: 400px; /* Fixed height */
        }
    </style>
    <title>Temperature Chart</title>
</head>
<body>
    <div class="card-body">
        <canvas id="myAreaChart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </div>

    <script>
        const dates = [{% for i in tab %}'{{ i.dt }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
        const datas = [{% for i in tab %}{{ i.temp }}{% if not forloop.last %}, {% endif %}{% endfor %}];

        var ctx = document.getElementById('myAreaChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Température',
                    data: datas,
                    borderColor: 'rgb(255,0,8)',  // Line color (red)
                    backgroundColor: 'rgba(255, 0, 8, 0.2)',  // Light red fill for area under the line
                    borderWidth: 2,
                    fill: false,  // Fill the area under the line
                    pointRadius: 3,  // Size of the points
                    pointBackgroundColor: 'rgb(255,0,8)'  // Point color
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: 'rgb(68,13,13)',
                            fontSize: 14,
                            fontFamily: 'Arial',
                            fontWeight: 900
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Température C°',
                            fontSize: 16,
                            fontFamily: 'Arial',
                            fontColor: '#000',
                            fontStyle: 'bold'
                        },
                        gridLines: {
                            color: '#ddd'
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: 'rgb(68,13,13)',
                            fontSize: 12,
                            fontFamily: 'Arial',
                            fontStyle: 'normal', // No italics
                            maxRotation: 90, // Fully horizontal text
                            minRotation: 90, // Fully horizontal text
                            autoSkip: true,
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Temps',
                            fontSize: 16,
                            fontFamily: 'Arial',
                            fontColor: '#000',
                            fontStyle: 'bold'
                        },
                        gridLines: {
                            color: '#ddd',
                            borderDash: [5, 5] // Dotted grid
                        }
                    }]
                },
                legend: {
                    labels: {
                        fontColor: '#ff0008',
                        fontSize: 14,
                        fontFamily: 'Arial',
                        fontWeight: 800
                    }
                }
            }
        });
    </script>
</body>
</html>
{% endblock index %}

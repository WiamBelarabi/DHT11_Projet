{% extends 'navBar.html' %}
{% load static %}

{% block index %}
<html lang="en">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 3cm;
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/hp2.jpg');
            backdrop-filter: blur(3px);
            display: flex; /* Centrer le contenu */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la fenêtre */
            margin: 0;
        }

        .card-body {
            width: 80%; /* Largeur augmentée */
            max-width: 1200px; /* Limite la largeur */
            margin: 0px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #myAreaChart {
            width: 732px;
            height: 400px;
        }
    </style>
    <title>Humidity Chart</title>
</head>
<body>
    <div class="card-body">
        <canvas id="myAreaChart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </div>

    <script>
    const dates = ['{% for i in tab %}' ,'{{i.dt}}','{% endfor %}'];
    const datas = ['{% for i in tab %}' ,'{{i.hum}}', '{% endfor %}'];

    var ctx = document.getElementById('myAreaChart').getContext('2d');
   var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [{
            label: 'Humidité',
            data: datas,
            borderColor: 'rgba(0, 0, 255, 1)',  // Couleur de la ligne (bleue)
            backgroundColor: 'rgba(0, 0, 0, 0)',  // Pas de remplissage
            borderWidth: 2,
            fill: false  // Désactiver le remplissage
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    fontColor: 'rgb(22, 17, 128)',
                    fontSize: 14,
                    fontFamily: 'Arial',
                    fontWeight: 900
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Humidité (%)',
                    fontSize: 16,
                    fontFamily: 'Arial',
                    fontColor: '#000',
                    fontStyle: 'bold'
                },
                gridLines: {
                    color: '#ddd'
                }
            }],
            xAxes: [{
                ticks: {
                    fontColor: 'rgb(22, 17, 128)',
                    fontSize: 12,
                    fontFamily: 'Arial',
                    fontStyle: 'normal', // Pas d'italique
                    maxRotation: 90, // Texte totalement horizontal
                    minRotation: 90, // Texte totalement horizontal
                    autoSkip: true, // Désactiver l'auto-saut
                    callback: function(value) {
                        const parts = value.split(' ');
                        return parts.length > 1 ? parts.join('\n') : value;
                    }
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Temps',
                    fontSize: 16,
                    fontFamily: 'Arial',
                    fontColor: '#000',
                    fontStyle: 'bold'
                },
                gridLines: {
                    color: '#ddd',
                    borderDash: [5, 5] // Carrés dans la grille
                }
            }]
        },
        legend: {
            labels: {
                fontColor: '#1E88E5',
                fontSize: 14,
                fontFamily: 'Arial',
                fontWeight: 800
            }
        }
    }
});

</script>

</body>
</html>

{% endblock index %}
